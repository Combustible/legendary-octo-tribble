<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monumenta Quest Editor</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>

    <link rel='stylesheet' href='//cdn.jsdelivr.net/sceditor/1.4.3/jquery.sceditor.default.min.css'>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/sceditor/1.4.3/themes/modern.min.css'>
    <script src='//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js'></script>
    <script src='//cdn.jsdelivr.net/sceditor/1.4.3/jquery.sceditor.min.js'></script>
    <script src='//cdn.jsdelivr.net/sceditor/1.4.3/plugins/xhtml.js'></script>

    <script src="jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>Monumenta Quest Editor</h1>
            <p>Quest Compass data is stored as a separate file, as quests data is npc specific, and compass data is quest specific.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
    JSONEditor.defaults.theme = 'bootstrap3';
    JSONEditor.defaults.iconlib = 'fontawesome4';
    JSONEditor.plugins.sceditor.style = "//cdn.jsdelivr.net/sceditor/1.4.3/jquery.sceditor.default.min.css";

    // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        // The schema for the editor
        schema: {
            title: "Quest Compass",
            defaultProperties: [
                "quest_name",
                "locations"
            ],
            additionalProperties:false,
            properties: {
                quest_name: {
                    required: true,
                    propertyOrder: 1,
                    title: "Quest name",
                    description: "Quest name as it appears above the quest compass and before each quest compass message",
                    type: "string"
                },
                locations: {
                    required: true,
                    propertyOrder: 2,
                    title: "locations",
                    description: "A list of locations, messages, and requirements to display them",
                    type: "array",
                    format: "tabs",
                    minItems: 1,
                    items: {
                        title: "Quest location",
                        $ref: "#/definitions/quest_location"
                    }
                }
            },
            definitions: {
                quest_location: {
                    type: "object",
                    // The object will start with only these properties
                    defaultProperties: [
                        "prerequisites",
                        "x",
                        "z",
                        "message"
                    ],
                    additionalProperties:false,
                    properties: {
                        prerequisites: {
                            required: true,
                            propertyOrder: 1,
                            $ref: "#/definitions/prerequisites"
                        },
                        x: {
                            required: true,
                            propertyOrder: 2,
                            $ref: "#/definitions/coordinate"
                        },
                        z: {
                            required: true,
                            propertyOrder: 3,
                            $ref: "#/definitions/coordinate"
                        },
                        message: {
                            required: true,
                            propertyOrder: 4,
                            title: "message",
                            description: "Text to display in chat when checking a quest",
                            type: "string"
                        }
                    }
                },
                prerequisites: {
                    title: "prerequisites",
                    type: "object",
                    defaultProperties: [],
                    additionalProperties:false,
                    properties: {
                        check_scores: {
                            propertyOrder: 1,
                            title: "check_scores",
                            description: "Checks that the player has the specified scoreboard value(s). Click Properties, then type in the scoreboard name in the input box and click the 'add' button. Scoreboards are case-sensitive",
                            type: "object",
                            patternProperties:{
                                ".*":{
                                    $ref: "#/definitions/check_score"
                                }
                            }
                        },
                        items_in_inventory: {
                            propertyOrder: 2,
                            title: "items_in_inventory",
                            description: "Checks that all of the specified items are present in the player's inventory",
                            type: "array",
                            minItems: 1,
                            items: {
                                title: "Item",
                                description: "Checks that a specific item stack exists in the player's inventory. All conditions given here must match to succeed. All fields are optional, but at least one of (lore|name|type) must be specified. Items found are not removed.",
                                type: "object",
                                defaultProperties: [],
                                additionalProperties:false,
                                properties: {
                                    lore: {
                                        propertyOrder: 1,
                                        title: "lore",
                                        description: "Matches if any line of lore text *contains* this string.",
                                        type: "string"
                                    },
                                    name: {
                                        propertyOrder: 2,
                                        title: "name",
                                        description: "Matches if the item name *contains* this string.",
                                        type: "string"
                                    },
                                    type: {
                                        propertyOrder: 3,
                                        title: "type",
                                        description: "Matches if the item type is exactly this Material. List of available materials can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html",
                                        type: "string"
                                    },
                                    count: {
                                        propertyOrder: 4,
                                        title: "count",
                                        description: "The minimum number of items matching the specified lore/name/type that must be present to succeed. If 0, will succeed only if no matched items are present. This will match items in multiple stacks, for example a stack of 5 and a stack of 8 will match a count of 10.",
                                        type: "integer",
                                        minimum: 1,
                                        default: 1
                                    }
                                }
                            }
                        },
                        location: {
                            propertyOrder: 3,
                            title: "location",
                            description: "Checks that the player is inside the specified location.",
                            type: "object",
                            additionalProperties:false,
                            properties: {
                                x1: {
                                    required: true,
                                    $ref: "#/definitions/coordinate",
                                    propertyOrder: 1,
                                },
                                y1: {
                                    required: true,
                                    $ref: "#/definitions/coordinate",
                                    propertyOrder: 1,
                                },
                                z1: {
                                    required: true,
                                    $ref: "#/definitions/coordinate",
                                    propertyOrder: 1,
                                },
                                x2: {
                                    required: true,
                                    $ref: "#/definitions/coordinate",
                                    propertyOrder: 1,
                                },
                                y2: {
                                    required: true,
                                    $ref: "#/definitions/coordinate",
                                    propertyOrder: 1,
                                },
                                z2: {
                                    required: true,
                                    $ref: "#/definitions/coordinate",
                                    propertyOrder: 1,
                                }
                            }
                        }
                    }
                },
                coordinate: {
                    type: "integer",
                    minimum: -29999984,
                    maximum: 29999984
                },
                check_score: {
                    headerTemplate: "{{i}}",
                    options: {
                        "keep_oneof_values":false
                    },
                    oneOf: [
                      {
                        title: "Exactly",
                        $ref: "#/definitions/score"
                      },
                      {
                        title: "Range",
                        type:"object",
                        properties: {
                          min: {
                            title: "Minimum",
                            $ref: "#/definitions/score"
                          },
                          max: {
                            title: "Maximum",
                            $ref: "#/definitions/score"
                          }
                        }
                      },
                      {
                        title: "Matches score",
                        type:"string"
                      }
                    ]
                },
                score: {
                    type: "integer",
                    minimum: -2147483648,
                    maximum: 2147483647
                }
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
