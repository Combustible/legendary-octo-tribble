name: ScriptedQuests
main: com.playmonumenta.scriptedquests.Plugin
depend: [CommandAPI]
version: 1.8
api-version: 1.13
commands:
  questtrigger:
    permission: scriptedquests.questtrigger
    description: Invoked when a player clicks a chat message
    usage: What are you doing? You shouldn't be using this!
  reloadquests:
    permission: scriptedquests.reloadquests
    description: Reloads quest config files
    usage: /reloadquests
  giveloottable:
    permission: scriptedquests.giveloottable
    description: Gives the target player all loot from a loot table
    usage: /execute as @p run giveloottable prefix:loot/table/path
